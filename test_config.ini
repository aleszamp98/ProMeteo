
    [general]
    rawdata_path = /path/to/data
    dir_out = /path/to/output
    sampling_freq = 1000.0
    model = RM_YOUNG_81000

    [remove_beyond_threshold]
    horizontal_threshold = 10.0
    vertical_threshold = 20.0
    temperature_threshold = 30.0

    [despiking]
    despiking_method = VM97
    window_length_despiking = 5.0
    max_length_spike = 3
    max_iterations = 10
    c_H = 0.1
    c_V = 0.2
    c_T = 0.3
    c_robust = 1.0

    [averaging]
    window_length_averaging = 10.0

    [rotation]
    reference_frame = LEC
    azimuth = 45.0
    